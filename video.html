<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch the Movie</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a043c;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: center;
      position: relative;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
      box-shadow: 0 0 5px #fff;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.3; transform: scale(0.8); }
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5em;
      margin-top: 40px;
      color: #f8d210;
      text-shadow: 0 0 10px rgba(248, 210, 16, 0.6);
    }

    .video-container {
      margin: 40px auto;
      max-width: 90%;
    }

    .video-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(248, 210, 16, 0.7);
    }

    .back-btn {
      margin-top: 30px;
      font-size: 18px;
      padding: 10px 25px;
      background-color: #f8d210;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <h2>Enjoy the Full Movie</h2>

  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/1w0ZhVvZcmWDq_jwUZZLyz5bTw0G2Xmzj/preview" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <button class="back-btn" onclick="history.back()">‚üµ Back</button>

  <script>
    function createStars() {
      const container = document.getElementById('stars');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = `${Math.random() * 3 + 1}px`;
        star.style.height = star.style.width;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        star.style.animationDuration = `${2 + Math.random() * 3}s`;
        container.appendChild(star);
      }
    }

    window.onload = createStars;
  </script>
</body>
</html>
